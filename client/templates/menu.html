<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="side-menu"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" id="side-menu">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>

        <ion-content padding="false" class="side-menu-left has-header ">
            <ion-list id="menu-list">
                <ion-item id="menu-list-item-home" class="item-icon-left" ui-sref="menu.home()" menu-close="">
                    <i class="icon ion-ios-home"></i>
                    Home
                </ion-item>
                <ion-item id="menu-list-item-stock" class="item-icon-left"  ui-sref="menu.stock()" menu-close="">
                    <i class="icon ion-social-wordpress"></i>
                    Stock
                </ion-item>
                <ion-item id="menu-list-item-char" class="item-icon-left"  ui-sref="menu.chat()" menu-close="">
                    <i class="icon ion-android-checkbox-outline"></i>
                    Chat
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
